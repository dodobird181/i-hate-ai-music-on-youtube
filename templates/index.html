<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Free Music Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Free Music Search</h1>
            <p>Find YouTube music videos without AI-generated content</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for music..." />
            <button id="searchButton">Search</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Searching and filtering results...</p>
        </div>

        <div id="results" class="results"></div>

        <div id="loadingMore" class="loading-more hidden">
            <div class="spinner"></div>
            <p>Loading more videos...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
